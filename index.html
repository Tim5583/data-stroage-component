<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google font > Raleway  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="row">
      <div class="col-12 col-xl-6 section">
        <img src="./images/logo.svg" alt="fylo logo" class="logo">
        <div class="icons-tray">
            <div class="icons"><img src="./images/icon-document.svg" alt="document icon"></div>
            <div class="icons"><img src="./images/icon-folder.svg" alt="folder icon"></div>
            <div class="icons"><img src="./images/icon-upload.svg" alt="upload icon"></div>
        </div>
      </div>
      <div class="col-12 col-xl-6 section detail">
        <h1 class="h1">Youâ€™ve used <span class="remain">815 GB</span> of your storage</h1>
        <div class="bar">
          <div class="bar-con">
            <span class="circle"></span>
          </div>
        </div>
        <div class="numbers">
          <p>0GB</p>
          <p>1000GB</p>
        </div>
        <div class="left">185 <span class="left-gb">GB Left</span></div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Tim5583" target="_blank">Thamindu Praveen</a>.
  </footer>

            
</body>
</html>
